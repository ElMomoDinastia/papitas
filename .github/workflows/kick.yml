name: Kick Multi-Job Bot

on:
  workflow_dispatch:
    inputs:
      CHANNEL:
        description: "Canal a atacar"
        required: true
        default: "canal_unico"
      VIEWERS:
        description: "Cantidad de viewers por bot"
        required: true
        default: "250"

jobs:

  bot1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run bot 1
        env:
          CHANNEL: ${{ github.event.inputs.CHANNEL }}
          VIEWERS: ${{ github.event.inputs.VIEWERS }}
        run: python bot.py

